<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
            }

        .window{
             width: 90%;
             max-width: 350px;
            aspect-ratio: 7 / 6;
            background-color: rgb(0, 0, 0);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .windownav{
            width: 100%;
            height: 20%;
            background-color: rgb(0, 0, 0);
            border-radius: 15px 15px 0px 0px;
            text-align: center;
            font-size: xx-large;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;

           
        }

        .content {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 20px;
}


        h1{background: linear-gradient(90deg,#8b0000 0%,     /* Wrath – deep red */
    #ff1a1a 12%,

    #ff4d6d 24%,   /* Lust – hot pink */
    #ff85a1 32%,

    #ffd700 44%,   /* Greed – gold */
    #b8860b 52%,

    #00ff99 64%,   /* Envy – toxic green */
    #0b6623 72%,

    #9ad0ec 82%,   /* Sloth – cold blue */
    #1e3a8a 88%,

    #b983ff 100%   /* Pride – royal purple */
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 800;
  letter-spacing: 3px;
  text-align: center;
  text-shadow:
    0 0 10px rgba(255, 80, 80, 0.3),
    0 0 20px rgba(255, 200, 100, 0.2);
};

   .content{
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    width: 90%;
    height: 90%;   
   } 

  button {
    width: 55%;
    height: 45px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, #b9412c, #c41707);
    color: #1a1a1a;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    margin-bottom: 10px
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
}

button:active {
    transform: translateY(0);
    box-shadow: none;
}

img{
    width: 80%;
    height: auto;
    align-self: center;
    border-radius: 170px
}

.rotate{
     animation: spin 15s linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
        
   .window {
    width: 400px;       /* bigger width */
    max-width: 400px;   /* optional */
    aspect-ratio: auto; /* or remove to let height expand */
    height: 600px;      /* set a proper height */
}
    </style>
</head>
<body>
   
    <div class="window">
        <div class="windownav">
            <h1>SEVEN</h1>
        </div>

        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/seven-deadly-sins-erdina-pasha.jpg" alt="" class="rotate">


        <div class="content" id="openbtn">
            <button>OPEN</button>
        </div>
    </div>
     <script src="popup.js"></script>
</body>
</html>
